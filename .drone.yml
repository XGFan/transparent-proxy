kind: pipeline
name: default
type: kubernetes

steps:
  - name: build-web
    image: node:lts-alpine
    commands:
      - cd portal
      - npm install
      - npm run build
  - name: build
    image: golang:1.21
    environment:
      GOPROXY: https://registry.test4x.com/repository/go-proxy/
      CGO_ENABLED: 0
      GOOS: linux
      GOARCH: arm64
    commands:
      - rm -rf server/web
      - mv portal/build server/web
      - cd server
      - go build -o server-bin
      - cp server-bin ../
  - name: upx
    image: hairyhenderson/upx:3.96
    commands:
      - upx server-bin
  - name: scp files
    image: appleboy/drone-scp
    settings:
      host:
        from_secret: server
      username:
        from_secret: username
      key:
        from_secret: ssh_key
      port: 22
      source: server-bin
      target: ~/
  - name: ssh deploy
    image: appleboy/drone-ssh
    settings:
      host:
        from_secret: server
      username:
        from_secret: username
      key:
        from_secret: ssh_key
      port: 22
      script:
        - mv ~/server-bin /etc/transparent-proxy/guard
        - /etc/init.d/transparent-proxy restart
  - name: notification
    when:
      status:
        - success
        - failure
    image: docker.test4x.com/xgfan/drone-bark:9dccad32
    settings:
      token:
        from_secret: bark_token
      title: "{DRONE_REPO} {DRONE_BUILD_STATUS}"
      content: "{DRONE_COMMIT_MESSAGE}"
